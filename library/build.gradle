apply plugin: 'com.android.library'

android {
    compileSdkVersion project.TARGET_SDK_VERSION.toInteger()
    buildToolsVersion project.BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion project.MIN_SDK_VERSION.toInteger()
        targetSdkVersion project.TARGET_SDK_VERSION.toInteger()
        versionName project.VERSION_NAME
        versionCode project.VERSION_CODE.toInteger()
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    flavorDimensions "default"

    productFlavors {
        core {
            dimension "default"

        }
        support {
            dimension "default"

        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support:preference-v7:27.0.2'
    compile 'com.github.michael-rapp:android-util:1.20.1'
    compile 'com.github.michael-rapp:android-material-dialog:4.3.1'
    compile 'com.github.michael-rapp:android-material-validation:2.1.5'
}

apply from: 'https://raw.github.com/chrisbanes/gradle-mvn-push/master/gradle-mvn-push.gradle'